{% extends 'kodius/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.file_name|as_crispy_field }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
